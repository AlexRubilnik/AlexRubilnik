{% extends "FregatMonitoringApp/base.html" %}

{% block LeftSideBar%}
<div class="left-side-bar">
    <ul style="padding-left: 0px;">
      <li class="left-side-bar-list"><a href="{% url 'FregatMonitoringApp:Automelts_info' 1 %}"> Журнал плавок </a></li>
      <li class="left-side-bar-list"><a href="{% url 'FregatMonitoringApp:AutoMeltsSetPoints' %}"> Уставки </a></li>
    </ul>
</div>
{% endblock%}  

{% block AutoMeltsSetPoints%}
<div class="content-box">
<table>
      <tr>
        <form id="ChangeDeltaT1Form" action="{% url 'FregatMonitoringApp:AutoMeltsSaveSetpoints' 1  %}" method="post"> 
        {% csrf_token %}
        <td class="setpoints-table">Уставка дельта Т печь №1</td>
        <td><input name="DeltaT1_stp" value={{deltaT1_stp}}></td>
        <td><input class="btn" name="ChangeDeltaT1_btn" value="Изменить" type="submit" ></td>
        </form>
      </tr>
      <tr>
        <form id="ChangeDeltaT2Form" action="{% url 'FregatMonitoringApp:AutoMeltsSaveSetpoints' 2 %}" method="post">
        {% csrf_token %}
        <td class="setpoints-table">Уставка дельта Т печь №2</td>
        <td><input name="DeltaT2_stp" value={{deltaT2_stp}}></td>
        <td><input class="btn" name="ChangeDeltaT2_btn" value="Изменить" type="submit" ></td>
        </form>
      </tr>
</table>
</div>
{% endblock %}
