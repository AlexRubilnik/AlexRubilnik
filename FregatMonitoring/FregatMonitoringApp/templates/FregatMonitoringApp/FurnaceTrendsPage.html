{% extends "FregatMonitoringApp/base.html" %}

{% block furnace_trends_scripts %}
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Kelly.js"></script>
    {% load static %}
    <script src="{% static 'FregatMonitoringApp/scripts/TestTrend.js' %}"> </script>
{% endblock %}

{% block LeftSideBar%}
<div class="left-side-bar">
    <ul style="padding-left: 0px;">
      <li class="left-side-bar-list"><a href="{% url 'FregatMonitoringApp:Automelts_info' 1 %}"> Режимы плавок </a></li>
    </ul>
</div>
{% endblock%}  

{% block FurnaceBaseTrends%}
<div class="content-box" id="chartdiv">
     <div id="FurnaceNo" class="content-page-header">Печь №{{ Furnace_No }}. Тренды
     <div style="width: 200px;"></div>
     <div class="trend-period">Начальное время</div> 
     <input align="right" type="datetime-local"  id="date" name="start_time"/> 
     <div class="trend-period">Конечное время</div>
     <input align="right" type="datetime-local"  id="date" name="stop_time"/></div></div>
     <span hidden id="Furnace_No">{{ Furnace_No }}</span>
</div>
{% endblock %}
